
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
            <h1>Static Resume Builder By Areeb Shaikh</h1>
            <form id="resumeForm">
                <fieldset>
                    <legend>Personal Information</legend>
                    <label for="name">Name: </label>
                    <input type="text" id="name" name="name" required><br>

                    <label for="email">Email: </label>
                    <input type="email" id="email" name="email" required><br>

                    <label for="phone">phone: </label>
                    <input type="tel" id="phone" name="phone" required><br>

                    <label for="address">Address: </label>
                    <input type="address" id="address" name="address" required><br>

                    <label for="profile picture">Profile Picture</label>
                    <input type="file" id="profile picture" accept="image/*" required> <br>
                </fieldset>
             
                
                <fieldset>
                    <legend>Work Experience</legend>
                    <label for="work experience">Work Experience</label>
                    <textarea id="work experience" name="work experience" rows="4" required></textarea> <br>
                </fieldset>
                <fieldset>
                    <legend>Education</legend>
                    <label for="Education">Education</label>
                    <textarea id="Education" name="Education" rows="4" required></textarea> <br>
                </fieldset>
                <fieldset>
                    <legend>Skills</legend>
                    <label for="Skills">Skills</label>
                    <textarea id="Skills" name="Skills" rows="4" required></textarea> <br>
                </fieldset>
                <button type="sumit"> Generate Resume Below</button>
                </form>

</body>
</html>
